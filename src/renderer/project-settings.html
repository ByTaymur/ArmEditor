<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Settings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e1e; color: #d4d4d4; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #252526; border-radius: 8px; padding: 30px; }
        h1 { color: #fff; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input, select { width: 100%; padding: 10px; background: #3c3c3c; border: 1px solid #5a5a5a; border-radius: 4px; color: #d4d4d4; }
        input:focus, select:focus { outline: none; border-color: #0078d4; }
        .footer { margin-top: 30px; display: flex; justify-content: flex-end; gap: 12px; }
        .btn { padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #0e639c; color: white; }
        .btn-secondary { background: #3c3c3c; color: #cccccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Project Settings</h1>
        
        <div class="form-group">
            <label>Project Name</label>
            <input type="text" id="projectName" placeholder="MyProject">
        </div>

        <div class="form-group">
            <label>MCU Family</label>
            <select id="mcuFamily">
                <option value="STM32F4">STM32F4</option>
            </select>
        </div>

        <div class="form-group">
            <label>Optimization</label>
            <select id="optimization">
                <option value="-O0">-O0 (Debug)</option>
                <option value="-O2" selected>-O2 (Release)</option>
                <option value="-Os">-Os (Size)</option>
            </select>
        </div>

        <div class="footer">
            <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
            <button class="btn btn-secondary" onclick="applySettings()">Apply</button>
            <button class="btn btn-primary" onclick="saveAndClose()">OK</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let currentConfig = {};

        ipcRenderer.on('load-config', (event, config) => {
            currentConfig = config;
            loadUIFromConfig(config);
        });

        function loadUIFromConfig(config) {
            document.getElementById('projectName').value = config.name || '';
            document.getElementById('mcuFamily').value = config.target?.family || 'STM32F4';
            document.getElementById('optimization').value = config.build?.optimization || '-O2';
        }

        function getConfigFromUI() {
            currentConfig.name = document.getElementById('projectName').value;
            currentConfig.target = currentConfig.target || {};
            currentConfig.target.family = document.getElementById('mcuFamily').value;
            currentConfig.build = currentConfig.build || {};
            currentConfig.build.optimization = document.getElementById('optimization').value;
            return currentConfig;
        }

        function applySettings() {
            const config = getConfigFromUI();
            ipcRenderer.send('project-settings-apply', config);
        }

        function saveAndClose() {
            const config = getConfigFromUI();
            ipcRenderer.send('project-settings-save', config);
            window.close();
        }
    </script>
</body>
</html>
