<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #252526;
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #3c3c3c;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            color: #d4d4d4;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 12px;
        }

        .template-card {
            background: #3c3c3c;
            border: 2px solid #5a5a5a;
            border-radius: 6px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-card:hover {
            border-color: #0078d4;
        }

        .template-card.selected {
            border-color: #0078d4;
            background: #2a4a5e;
        }

        .template-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #fff;
        }

        .template-card p {
            font-size: 12px;
            color: #969696;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #0e639c;
            color: white;
        }

        .btn-secondary {
            background: #3c3c3c;
            color: #cccccc;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ†• New Project</h1>

        <div class="form-group">
            <label>Project Name</label>
            <input type="text" id="projectName" placeholder="MyProject">
        </div>

        <div class="form-group">
            <label>Select Template</label>
            <div class="template-grid" id="templateGrid"></div>
        </div>

        <div class="footer">
            <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
            <button class="btn btn-primary" id="createBtn" onclick="createProject()" disabled>Create</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const path = require('path');
        const os = require('os');

        let selectedTemplate = null;
        let templates = [];

        ipcRenderer.on('templates-list', (event, templateList) => {
            templates = templateList;
            renderTemplates();
        });

        ipcRenderer.send('get-templates-list');

        function renderTemplates() {
            const grid = document.getElementById('templateGrid');
            grid.innerHTML = '';

            templates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.innerHTML = `<h3>${template.name}</h3><p>${template.description || 'No description'}</p>`;
                card.onclick = () => selectTemplate(template, card);
                grid.appendChild(card);
            });
        }

        function selectTemplate(template, card) {
            document.querySelectorAll('.template-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            selectedTemplate = template;
            document.getElementById('createBtn').disabled = false;
        }

        function createProject() {
            const projectName = document.getElementById('projectName').value.trim() || 'MyProject';
            const projectPath = path.join(os.homedir(), 'Desktop', projectName);

            if (!selectedTemplate) return;

            ipcRenderer.send('create-project-from-template', {
                templateId: selectedTemplate.id,
                projectName: projectName,
                projectPath: projectPath
            });

            document.querySelector('.container').innerHTML = '<h1 style="text-align:center;">ðŸš€ Creating...</h1>';
        }

        ipcRenderer.on('project-created', (event, result) => {
            if (result.success) {
                window.close();
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>
</body>

</html>
