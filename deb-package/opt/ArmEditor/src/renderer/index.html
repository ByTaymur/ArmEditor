<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmEditor - ARM Development IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title bar */
        .titlebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
            background-color: #323233;
            padding: 0 10px;
            -webkit-app-region: drag;
            border-bottom: 1px solid #007acc;
        }

        .titlebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .titlebar-icon {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #007acc, #005a9e);
            border-radius: 3px;
        }

        .titlebar-buttons {
            display: flex;
            gap: 0;
            -webkit-app-region: no-drag;
        }

        .titlebar-button {
            width: 45px;
            height: 30px;
            border: none;
            background: transparent;
            color: #cccccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .titlebar-button:hover {
            background-color: #3e3e42;
        }

        .titlebar-button.close:hover {
            background-color: #e81123;
            color: white;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: #cccccc;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .file-tree {
            list-style: none;
        }

        .file-item {
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-item:hover {
            background-color: #2a2d2e;
        }

        .file-item.active {
            background-color: #094771;
        }

        /* Editor area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-right: 1px solid #3e3e42;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .tab:hover {
            background-color: #2a2d2e;
        }

        .tab.active {
            background-color: #1e1e1e;
        }

        .tab-close {
            opacity: 0.6;
            margin-left: 8px;
        }

        .tab-close:hover {
            opacity: 1;
        }

        #editor {
            flex: 1;
            width: 100%;
        }

        /* Bottom panel */
        .bottom-panel {
            height: 200px;
            background-color: #1e1e1e;
            border-top: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .bottom-panel-tabs {
            display: flex;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .bottom-tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .bottom-tab:hover {
            background-color: #2a2d2e;
        }

        .bottom-tab.active {
            background-color: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        #terminal {
            flex: 1;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 4px;
            padding: 6px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .toolbar-button {
            padding: 6px 12px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .toolbar-button:hover {
            background-color: #1177bb;
        }

        .toolbar-button.danger {
            background-color: #c5000b;
        }

        .toolbar-button.danger:hover {
            background-color: #e81123;
        }

        .toolbar-button.success {
            background-color: #107c10;
        }

        .toolbar-button.success:hover {
            background-color: #13a10e;
        }

        .toolbar-separator {
            width: 1px;
            background-color: #3e3e42;
            margin: 0 4px;
        }

        /* Status bar */
        .statusbar {
            height: 22px;
            background-color: #007acc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: white;
        }

        .statusbar-left, .statusbar-right {
            display: flex;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #007acc, #005a9e);
            border-radius: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 32px;
        }

        .welcome-actions {
            display: flex;
            gap: 16px;
        }

        .welcome-button {
            padding: 12px 24px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .welcome-button:hover {
            background-color: #1177bb;
        }

        .welcome-button.secondary {
            background-color: #3e3e42;
        }

        .welcome-button.secondary:hover {
            background-color: #505053;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Bar -->
        <div class="titlebar">
            <div class="titlebar-title">
                <div class="titlebar-icon"></div>
                ArmEditor - ARM Development IDE
            </div>
            <div class="titlebar-buttons">
                <button class="titlebar-button minimize" onclick="minimizeWindow()">_</button>
                <button class="titlebar-button maximize" onclick="maximizeWindow()">‚ñ°</button>
                <button class="titlebar-button close" onclick="closeWindow()">‚úï</button>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-button" onclick="newProject()">
                üìÅ New Project
            </button>
            <button class="toolbar-button" onclick="openProject()">
                üìÇ Open Project
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-button success" onclick="buildProject()">
                üî® Build (F7)
            </button>
            <button class="toolbar-button" onclick="cleanProject()">
                üßπ Clean
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-button success" onclick="startDebug()">
                ‚ñ∂Ô∏è Debug (F5)
            </button>
            <button class="toolbar-button danger" onclick="stopDebug()">
                ‚èπÔ∏è Stop
            </button>
            <div class="toolbar-separator"></div>
            <button class="toolbar-button" onclick="flashDevice()">
                ‚ö° Flash
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    PROJECT EXPLORER
                </div>
                <div class="sidebar-content">
                    <div id="file-tree" class="file-tree">
                        <!-- File tree will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="tabs" id="tabs">
                    <!-- Tabs will be added here -->
                </div>
                <div id="editor-container">
                    <!-- Welcome screen shown by default -->
                    <div class="welcome-screen" id="welcome-screen">
                        <div class="welcome-logo">ARM</div>
                        <h1 class="welcome-title">Welcome to ArmEditor</h1>
                        <p class="welcome-subtitle">Open-source ARM development environment</p>
                        <div class="welcome-actions">
                            <button class="welcome-button" onclick="newProject()">
                                Create New Project
                            </button>
                            <button class="welcome-button secondary" onclick="openProject()">
                                Open Existing Project
                            </button>
                        </div>
                    </div>
                    <!-- Monaco editor will be mounted here -->
                    <div id="editor" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div class="bottom-panel-tabs">
                <div class="bottom-tab active" onclick="switchBottomTab('terminal')">
                    TERMINAL
                </div>
                <div class="bottom-tab" onclick="switchBottomTab('output')">
                    OUTPUT
                </div>
                <div class="bottom-tab" onclick="switchBottomTab('problems')">
                    PROBLEMS
                </div>
            </div>
            <div id="terminal"></div>
        </div>

        <!-- Status Bar -->
        <div class="statusbar">
            <div class="statusbar-left">
                <div class="status-item">
                    <span>‚öôÔ∏è Ready</span>
                </div>
                <div class="status-item">
                    <span id="status-line-col">Ln 1, Col 1</span>
                </div>
            </div>
            <div class="statusbar-right">
                <div class="status-item">
                    <span>ARM Cortex-M</span>
                </div>
                <div class="status-item">
                    <span>Debug</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
